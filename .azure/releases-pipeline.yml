trigger: none
pr: none

resources:
 pipelines:
   - pipeline: master-ci
     source: MathParser-masterTests
     trigger: 
      branches:
        include: 
        - releases/*

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: 'restore'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: "dotNet pack"
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj;!**/*Tests.csproj'
    nobuild: true
    includesymbols: true
    includesource: true
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'Build.SourceBranchName'

- task: NuGetCommand@2
  inputs:
    command: 'custom'
    arguments: 'push $(Build.ArtifactStagingDirectory)/**/*.nupkg -NonInteractive -Source https://api.nuget.org/v3/index.json -ApiKey $(NUGET-KEY) -Verbosity Detailed -SkipDuplicate'
